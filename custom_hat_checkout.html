<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Primo's Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .checkout-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: #2c2c2c;
      border-radius: 12px;
    }
    h1 {
      text-align: center;
      color: #f0c14b;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
    }
    .checkout-btn {
      background-color: #f0c14b;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      padding: 12px;
      width: 100%;
      margin-top: 30px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .checkout-btn:hover {
      background-color: #e2b73d;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h1>Primo’s Hat Checkout</h1>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="address">Shipping Address</label>
      <input type="text" id="address" name="address" placeholder="123 Hat St, NY" required />

      <label for="product">Select Your Hat</label>
      <select id="product" name="product">
        <option value="red-bulldog">Red Bulldog – The World Is Yours</option>
        <option value="black-rabbit">Black Rabbit – Primo's Benz</option>
      </select>

      <label for="card">Card Number</label>
      <input type="text" id="card" name="card" placeholder="1234 5678 9012 3456" required />

      <label for="expiry">Expiration Date</label>
      <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required />

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" placeholder="123" required />

      <button class="checkout-btn" type="submit">Place Order</button>
    </form>
  </div>
</body>
</html>
